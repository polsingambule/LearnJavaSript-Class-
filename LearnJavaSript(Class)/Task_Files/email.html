<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Validation</title>
</head>
<body>
	<body>
		<form action="#" method="get">
				<label>Email</label>
				<input type="" name="" id="emailcheck">
				<span id="output_messg"></span>
			<br><br>
			<button onclick="EmailValidation()">Submit</button>
		</form>
		<script>
			
			
			function EmailValidation(){
				var emailcheck = document.getElementById('emailcheck').value;
				var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				
				if(regex.test(emailcheck)){
					document.getElementById('output_messg').innerHTML = "Valid Email";
				}else{
					document.getElementById('output_messg').innerHTML = "Invalid email";
				}
			}
	
		</script>
	</body>
</body>
</html>
