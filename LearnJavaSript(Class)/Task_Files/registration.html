<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    p{
    margin: 0px;
    color: red;
    display: inline;
    margin-left: 10px;
}
label {
    font-weight: bold;
    font-family: sans-serif;
}
</style>
<body>
    <div id="form-container">
        <form action="#" onsubmit="return validateForm()">
            <label>Enter First Name :-</label>
            <input id="firstName" type="text" placeholder="Enter First Name">
            <p id="firstName_error"></p><br><br><br> 

            <label>Enter Last Name :-</label>
            <input id="lasttName" type="text" placeholder="Enter Last Name">
            <p id="lasttName_error"></p><br><br><br>

            <label>Enter Email :-</label>
            <input id="emailName" type="text" placeholder="Enter Email">
            <p id="emailName_error"></p><br><br><br>

            <label>Enter Mobile No :-</label>
            <input id="numberName" type="text" placeholder="Enter Mobile No">
            <p id="numbeName_error"></p><br><br><br>

            <label>Enter Date of Birth :-</label>
            <input id="d_o_b_Name" type="text" placeholder="Enter Date of Birth">
            <p id="d_o_b__error"></p><br><br><br>

            <label>Enter Address :-</label>
            <textarea id="address_Name" type="text" placeholder="Enter Address" cols="25"></textarea>
            <p id="address_error"></p><br><br><br>


            <input type="Submit">
        </form>
    </div>
    <script>
        let firstName = document.getElementById('firstName');
        let lasttName = document.getElementById('lasttName');
        let emailName = document.getElementById('emailName');
        let numberName = document.getElementById('numberName');
        let d_o_b_Name = document.getElementById('d_o_b_Name');
        let address_Name = document.getElementById('address_Name');



        function validateForm(){
                // This is for *First Name*

            if(firstName.value == ""){
                document.getElementById('firstName_error').innerHTML = "First Name is Empty";
            }else{
                document.getElementById('firstName_error').innerHTML = "";
            }

            // This is for *Last Name*

            if(lasttName.value == ""){
                document.getElementById('lasttName_error').innerHTML = "Last Name is Empty";
            }else{
                document.getElementById('lasttName_error').innerHTML = "";
            }

            // This is for *Email Id*

            if(emailName.value == ""){
                document.getElementById('emailName_error').innerHTML = "Email is Empty";
            }else{
                document.getElementById('emailName_error').innerHTML = "";
            }

            // This is for *Mobile Number*

            if(numberName.value == ""){
                document.getElementById('numbeName_error').innerHTML = "Mobile Number is Empty";
            }else{
                document.getElementById('numbeName_error').innerHTML = "";
            }

            // This is for *Date of Birth*

            if(d_o_b_Name.value == ""){
                document.getElementById('d_o_b__error').innerHTML = "Date of Birth is Empty";
            }else{
                document.getElementById('d_o_b__error').innerHTML = "";
                flag = false;
            }

            // This is for *Address*

            if(address_Name.value == ""){
                document.getElementById('address_error').innerHTML = "Address is Empty";
            }else{
                document.getElementById('address_error').innerHTML = "";
            }
            
        }
    </script>
</body>
</html>
